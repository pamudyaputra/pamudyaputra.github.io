<!-- File: headline_json.html -->
<html>
<head>
	<title>Membaca File Json</title>
	<!-- Import library JQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<!-- Kode Java Script -->
	<script type="text/javascript">
		$(function(){
		
			//Mengambil data dari file headline.txt dengan fungsi $.get() JQuery
			$.get('headline.json',function(obj) {
				//Tag tabel awal
				var str="<table border=1>";
				//Judul tabel
				str+="<tr><td>No</td><td>Judul</td><td>Kategori</td><td>Publish</td><td>Date</td></tr>";
				//Looping data headline dengan fungsi $.each() JQuery
				$.each(obj,function(n,data){
					//Isi tabel
					str+="<tr><td>"+(n+1)+"</td>";
              			  	str+="<td>"+data.Headline+"</td>";
						str+="<td>"+data.Category+"</td>";
						str+="<td>"+data.Published+"</td>";
						str+="<td>"+data.Scrapped+"</td></tr>";
				});
				//Tag tabel penutup
				str+="</tabel>";
				//Display semua headline ke html dengna id=media
				$('#headline_json').html(str);
			});
		});
	</script>
</head>
<body>
	<!-- Menampilkan judul -->
	<h1> Headline Republika Online </h1>
	<!-- Menampilkan headline -->
	<div = id="headline_json"></div>
</body>
</html>
